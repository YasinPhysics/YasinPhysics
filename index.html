</head>
<body>

          <div class="float-symbol" style="--dx:-90px; --dy:-110px; animation-delay:0s;">‚öõÔ∏è</div>
          <div class="float-symbol" style="--dx:100px; --dy:-70px; animation-delay:2s;">üåå</div>
          <div class="float-symbol" style="--dx:-60px; --dy:90px; animation-delay:4s;">‚àû</div>
          <div class="float-symbol" style="--dx:110px; --dy:60px; animation-delay:6s;">‚àá</div>
          <div class="float-symbol" style="--dx:40px; --dy:-120px; animation-delay:1s;">ƒß</div>

  <style>
    body { font-family: 'Inter', sans-serif; background: #0d001f; color: #e0e0ff; min-height:100vh; overflow-x:hidden; }
    #tsparticles { position:fixed; inset:0; z-index:-1; }
    header { position:fixed; top:0; width:100%; padding:1.2rem 6%; display:flex; justify-content:space-between; align-items:center; background:rgba(30,10,60,0.55); backdrop-filter:blur(10px); z-index:1000; border-bottom:1px solid rgba(192,132,252,0.2); }
    .logo { font-size:1.6rem; font-weight:700; color:#c084fc; }
    nav a { color:#d1d5ff; text-decoration:none; margin-left:2rem; font-weight:500; transition:color 0.3s; }
    nav a:hover { color:#c084fc; }
    .hero { min-height:100vh; display:flex; align-items:center; padding:0 6%; max-width:1400px; margin:0 auto; }
    .hero-content { display:flex; align-items:center; justify-content:space-between; width:100%; gap:4rem; flex-wrap:wrap; }
    .left { flex:1; min-width:320px; }
    .intro { font-size:1.5rem; color:#c084fc; margin-bottom:0.8rem; font-weight:500; }
    
    /* ‡¶®‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã + ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶ï‡¶∞‡¶æ */
    .name { 
      font-size: clamp(3.2rem, 7.5vw, 5.2rem); 
      font-weight: 800; 
      line-height:1.05; 
      background: linear-gradient(90deg, #a78bfa, #c084fc, #7c3aed); 
      -webkit-background-clip:text; 
      -webkit-text-fill-color:transparent; 
      margin-bottom:0.8rem; 
    }

    .tagline-wrapper { 
      font-size: clamp(1.9rem, 5.5vw, 3.2rem); 
      font-weight:700; 
      min-height:70px; 
      display:flex; 
      align-items:center; 
    }

    .tagline-text { 
      background: linear-gradient(90deg, #ff79c6, #e0aaff); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
    }

    .cursor { 
      display:inline-block; 
      width:4px; 
      height:1.2em; 
      background:#ff79c6; 
      vertical-align:middle; 
      margin-left:4px; 
      animation:blink 0.75s step-end infinite; 
    }

    @keyframes blink { 0%,100% {opacity:1;} 50% {opacity:0;} }

    .right { flex:1; display:flex; justify-content:center; min-width:300px; }
    .profile-container { position:relative; width:clamp(260px,50vw,380px); height:clamp(260px,50vw,380px); }
    .profile-img { width:100%; height:100%; border-radius:50%; object-fit:cover; border:6px solid rgba(192,132,252,0.6); box-shadow:0 0 70px rgba(192,132,252,0.45); transition:transform 0.4s ease; }
    .profile-img:hover { transform:scale(1.05); }
    .float-symbol { position:absolute; font-size:2.2rem; color:#c084fc; opacity:0.65; pointer-events:none; animation:floatSym 10s infinite ease-in-out; }
    @keyframes floatSym { 0%,100% {transform:translate(0,0) rotate(0deg);} 50% {transform:translate(var(--dx),var(--dy)) rotate(360deg);} }

    @media (max-width:1024px) { .hero-content {flex-direction:column-reverse; text-align:center;} .right {margin-bottom:3rem;} .left {padding:0 1rem;} }
    @media (max-width:768px) { header {padding:1rem 5%; flex-direction:column; gap:1rem;} nav a {margin:0 0.8rem; font-size:0.95rem;} .profile-container {width:240px; height:240px;} }
  </style>

  <script>
    // tsParticles ‡¶≤‡ßã‡¶° ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡¶æ
    document.addEventListener("DOMContentLoaded", function() {
      if (typeof tsParticles !== 'undefined') {
        tsParticles.load("tsparticles", {
          particles: {
            number: { value: 70 },
            color: { value: ["#a78bfa","#c084fc","#7c3aed","#ffffff"] },
            shape: { type: "circle" },
            opacity: { value: 0.55, random: true },
            size: { value: { min:1, max:4 } },
            move: { enable:true, speed:0.7, random:true, outModes:"out" },
            links: { enable:true, distance:140, color:"#c084fc", opacity:0.35, width:1 }
          },
          interactivity: {
            events: { onhover:{enable:true,mode:"grab"}, onclick:{enable:true,mode:"push"} },
            modes: { grab:{distance:180,links:{opacity:0.6}}, push:{quantity:3} }
          }
        }).catch(err => console.log("Particles load error:", err));
      }

      // Tagline animation
      const phrases = [
        "I'm science enthusiast",
        "I will become scientist"
      ];

      let phraseIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      const tagline = document.getElementById("tagline");

      function animate() {
        const current = phrases[phraseIndex];
        tagline.textContent = current.substring(0, charIndex);

        if (!isDeleting && charIndex < current.length) {
          charIndex++;
          setTimeout(animate, 80);
        } else if (isDeleting && charIndex > 0) {
          charIndex--;
          setTimeout(animate, 40);
        } else if (!isDeleting && charIndex === current.length) {
          isDeleting = true;
          setTimeout(animate, 2000);
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
          setTimeout(animate, 600);
        }
      }

      animate();  // ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ
    });
  </script>

</body>
</html>
