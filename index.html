<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mohammad Yasin | Physics Enthusiast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.5.0/tsparticles.min.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0d001f;
      color: #e0e0ff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    #tsparticles { position:fixed; inset:0; z-index:-1; }

    header {
      position: fixed;
      top:0; left:0; width:100%;
      padding: 1.2rem 6%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(30,10,60,0.55);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid rgba(192,132,252,0.2);
    }

    .logo { font-size: 1.6rem; font-weight:700; color: #c084fc; }

    nav a {
      color: #d1d5ff;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover { color: #c084fc; }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 0 6%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .hero-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 4rem;
      flex-wrap: wrap;
    }

    .left {
      flex: 1;
      min-width: 320px;
    }

    .intro {
      font-size: 1.5rem;
      color: #c084fc;
      margin-bottom: 0.8rem;
      font-weight: 500;
    }

    .name {
      font-size: clamp(3.5rem, 9vw, 6.5rem);
      font-weight: 800;
      line-height: 1.05;
      background: linear-gradient(90deg, #a78bfa, #c084fc, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.8rem;
    }

    .tagline-wrapper {
      font-size: clamp(1.9rem, 5.5vw, 3.2rem);
      font-weight: 700;
      color: #c084fc;
      min-height: 70px;
      display: flex;
      align-items: center;
    }

    .tagline-text {
      position: relative;
    }

    .cursor {
      display: inline-block;
      width: 4px;
      height: 1.2em;
      background: #c084fc;
      vertical-align: middle;
      margin-left: 4px;
      animation: blink 0.75s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      min-width: 300px;
    }

    .profile-container {
      position: relative;
      width: clamp(260px, 50vw, 380px);
      height: clamp(260px, 50vw, 380px);
    }

    .profile-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid rgba(192,132,252,0.6);
      box-shadow: 0 0 70px rgba(192,132,252,0.45);
      transition: transform 0.4s ease;
    }

    .profile-img:hover { transform: scale(1.05); }

    .float-symbol {
      position: absolute;
      font-size: 2.2rem;
      color: #c084fc;
      opacity: 0.65;
      pointer-events: none;
      animation: floatSym 10s infinite ease-in-out;
    }

    @keyframes floatSym {
      0%,100% { transform: translate(0,0) rotate(0deg); }
      50% { transform: translate(var(--dx), var(--dy)) rotate(360deg); }
    }

    @media (max-width: 1024px) {
      .hero-content { flex-direction: column-reverse; text-align: center; }
      .right { margin-bottom: 3rem; }
      .left { padding: 0 1rem; }
    }

    @media (max-width: 768px) {
      header { padding: 1rem 5%; flex-direction: column; gap: 1rem; }
      nav a { margin: 0 0.8rem; font-size: 0.95rem; }
      .profile-container { width: 240px; height: 240px; }
    }
  </style>
</head>
<body>

  <div id="tsparticles"></div>

  <header>
    <div class="logo">Yasin</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Skills</a>
      <a href="#">Projects</a>
      <a href="#">Publications</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <div class="left">
        <p class="intro">Hello, I'm</p>
        <h1 class="name">Mohammad Yasin</h1>
        <div class="tagline-wrapper">
          <span class="tagline-text" id="tagline"></span>
          <span class="cursor"></span>
        </div>
      </div>

      <div class="right">
        <div class="profile-container">
          <img 
            src="https://i.postimg.cc/9fL37KH6/Untitled-design-31.png" 
            alt="Mohammad Yasin" 
            class="profile-img"
          />
          <div class="float-symbol" style="--dx:-90px; --dy:-110px; animation-delay:0s;">‚öõÔ∏è</div>
          <div class="float-symbol" style="--dx:100px; --dy:-70px; animation-delay:2s;">üåå</div>
          <div class="float-symbol" style="--dx:-60px; --dy:90px; animation-delay:4s;">‚àû</div>
          <div class="float-symbol" style="--dx:110px; --dy:60px; animation-delay:6s;">‚àá</div>
          <div class="float-symbol" style="--dx:40px; --dy:-120px; animation-delay:1s;">ƒß</div>
          <div class="float-symbol" style="--dx:-80px; --dy:80px; animation-delay:3s;">Œª</div>
        </div>
      </div>
    </div>
  </section>

  <script>
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 70 },
        color: { value: ["#a78bfa","#c084fc","#7c3aed","#ffffff"] },
        shape: { type: "circle" },
        opacity: { value: 0.55, random: true },
        size: { value: { min:1, max:4 } },
        move: { enable:true, speed:0.7, random:true, outModes:"out" },
        links: { enable:true, distance:140, color:"#c084fc", opacity:0.35, width:1 }
      },
      interactivity: {
        events: { onhover:{enable:true,mode:"grab"}, onclick:{enable:true,mode:"push"} },
        modes: { grab:{distance:180,links:{opacity:0.6}}, push:{quantity:3} }
      }
    });

    // Tagline animation - exactly your requested phrases
    const phrases = [
      "I'm Science Enthusiast",
      "I will become scientist"
    ];

    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const tagline = document.getElementById("tagline");

    function typeWriter() {
      const currentPhrase = phrases[phraseIndex];
      tagline.textContent = currentPhrase.substring(0, charIndex);

      if (!isDeleting && charIndex < currentPhrase.length) {
        charIndex++;
        setTimeout(typeWriter, 80); // typing speed
      } 
      else if (isDeleting && charIndex > 0) {
        charIndex--;
        setTimeout(typeWriter, 40); // deleting speed
      } 
      else if (!isDeleting && charIndex === currentPhrase.length) {
        isDeleting = true;
        setTimeout(typeWriter, 2000); // pause before delete
      } 
      else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(typeWriter, 500); // small pause before next phrase
      }
    }

    // Start the animation
    typeWriter();
  </script>

</body>
</html>
