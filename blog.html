<!DOCTYPE html>
<html lang="en" id="htmlRoot">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog | Mohammad Yasin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0d001f;
      color: #e0e0ff;
      line-height: 1.6;
    }

    header {
      background: rgba(30,10,60,0.7);
      backdrop-filter: blur(10px);
      padding: 1.2rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(192,132,252,0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo { font-size: 1.6rem; font-weight:700; color: #c084fc; }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #d1d5ff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover { color: #c084fc; }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 5%;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    main { flex: 3; min-width: 0; }
    aside { flex: 1; min-width: 280px; }

    .top-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .search-bar {
      flex: 1;
      min-width: 200px;
    }

    .search-bar input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid rgba(192,132,252,0.3);
      border-radius: 8px;
      background: rgba(30,20,60,0.6);
      color: #e0e0ff;
      font-size: 1rem;
    }

    .language-switcher {
      cursor: pointer;
      user-select: none;
    }

    .lang-toggle {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      background: rgba(192,132,252,0.2);
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      border: 1px solid rgba(192,132,252,0.4);
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }

    .lang-toggle:hover {
      background: rgba(192,132,252,0.4);
      transform: scale(1.05);
    }

    .lang-toggle .current-lang {
      font-weight: 600;
      color: #c084fc;
      font-size: 0.95rem;
    }

    .lang-toggle .fa-globe {
      color: #c084fc;
      font-size: 1.1rem;
    }

    .category-filter {
      margin-bottom: 2rem;
    }

    .category-filter h3 {
      color: #c084fc;
      margin-bottom: 1rem;
    }

    .category-list {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .category-item {
      padding: 0.6rem 1rem;
      background: rgba(192,132,252,0.15);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      color: #e0aaff;
    }

    .category-item:hover,
    .category-item.active {
      background: #c084fc;
      color: white;
    }

    .category-dropdown {
      display: none;
      width: 100%;
      padding: 0.8rem;
      background: rgba(30,20,60,0.6);
      color: #e0e0ff;
      border: 1px solid rgba(192,132,252,0.3);
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 1024px) {
      .category-list { display: none; }
      .category-dropdown { display: block; }
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
    }

    .blog-card {
      background: rgba(30,20,60,0.5);
      border: 1px solid rgba(192,132,252,0.3);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s;
      backdrop-filter: blur(8px);
    }

    .blog-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(192,132,252,0.25);
      border-color: #c084fc;
    }

    .blog-thumbnail {
      height: 180px;
      overflow: hidden;
    }

    .blog-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s;
    }

    .blog-card:hover .blog-thumbnail img {
      transform: scale(1.08);
    }

    .blog-content {
      padding: 1.5rem;
    }

    .blog-title {
      font-size: 1.35rem;
      margin-bottom: 0.6rem;
    }

    .blog-title a {
      color: #e0aaff;
      text-decoration: none;
    }

    .blog-title a:hover {
      color: #c084fc;
    }

    .blog-excerpt {
      color: #d1d5ff;
      font-size: 0.95rem;
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .blog-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #b0b0ff;
      font-size: 0.85rem;
      margin-top: 1rem;
    }

    .blog-category {
      background: rgba(192,132,252,0.25);
      color: #ff79c6;
      padding: 0.4rem 0.9rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .pagination {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .pagination button,
    .pagination span {
      padding: 0.6rem 1.2rem;
      border: 1px solid #c084fc;
      border-radius: 8px;
      background: rgba(192,132,252,0.15);
      color: #c084fc;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 40px;
      text-align: center;
    }

    .pagination button:hover,
    .pagination .active {
      background: #c084fc;
      color: white;
    }

    .pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    @media (max-width: 1024px) {
      .container { flex-direction: column; }
      aside { order: 1; }
      main { order: 2; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Yasin</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">About</a>
      <a href="#">Skills</a>
      <a href="#">Projects</a>
      <a href="#">Publications</a>
      <a href="blog.html">Blog</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <main>
      <div class="top-controls">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search blogs..." />
        </div>

        <!-- Language Switcher - সার্চ বক্সের পাশে -->
        <div class="language-switcher" id="langSwitcher">
          <div class="lang-toggle">
            <i class="fas fa-globe"></i>
            <span class="current-lang" id="currentLang">English</span>
          </div>
        </div>
      </div>

      <div class="blog-grid" id="blogGrid"></div>

      <div class="pagination" id="pagination"></div>
    </main>

    <aside>
      <div class="category-filter">
        <h3>Categories</h3>
        <select id="categorySelect" class="category-dropdown">
          <option value="All">All Categories</option>
        </select>
        <div class="category-list" id="categoryList"></div>
      </div>
    </aside>
  </div>

  <script>
    // Language Data
    const translations = {
      en: {
        title: "Blog",
        searchPlaceholder: "Search blogs...",
        categories: "Categories",
        allCategories: "All Categories",
        blogMeta: (date, time) => `${date} • ${time}`
      },
      bn: {
        title: "ব্লগ",
        searchPlaceholder: "ব্লগ সার্চ করুন...",
        categories: "ক্যাটাগরি",
        allCategories: "সব ক্যাটাগরি",
        blogMeta: (date, time) => `${date} • ${time}`
      }
    };

    let currentLanguage = "en";

    // Sample Blog Data
    const blogs = [
      {
        title: { en: "Quantum Entanglement Mystery", bn: "কোয়ান্টাম এনট্যাঙ্গলমেন্টের রহস্য" },
        excerpt: { en: "Spooky action at a distance...", bn: "দূরত্বে ভুতুড়ে ক্রিয়া..." },
        category: "Quantum Physics",
        date: "February 18, 2026",
        readTime: { en: "8 min", bn: "৮ মিনিট" },
        link: "#",
        image: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=800"
      },
      // আরও ব্লগ যোগ করো...
    ];

    const itemsPerPage = 10;
    let currentPage = 1;
    let currentCategory = "All";

    const blogGrid = document.getElementById("blogGrid");
    const categoryList = document.getElementById("categoryList");
    const categorySelect = document.getElementById("categorySelect");
    const searchInput = document.getElementById("searchInput");
    const pagination = document.getElementById("pagination");
    const currentLangDisplay = document.getElementById("currentLang");
    const htmlRoot = document.getElementById("htmlRoot");

    // Language Switcher
    document.getElementById("langSwitcher").addEventListener("click", () => {
      currentLanguage = currentLanguage === "en" ? "bn" : "en";
      currentLangDisplay.textContent = currentLanguage === "en" ? "English" : "বাংলা";
      htmlRoot.lang = currentLanguage;
      updateCategories();
      renderBlogs();
    });

    // Update categories
    function updateCategories() {
      const lang = currentLanguage;
      categoryList.innerHTML = "";
      categories.forEach(cat => {
        const item = document.createElement("div");
        item.className = "category-item";
        item.textContent = cat;
        item.dataset.category = cat;
        if (cat === currentCategory) item.classList.add("active");
        item.addEventListener("click", () => {
          document.querySelectorAll(".category-item").forEach(i => i.classList.remove("active"));
          item.classList.add("active");
          currentCategory = cat;
          currentPage = 1;
          renderBlogs();
        });
        categoryList.appendChild(item);
      });

      categorySelect.innerHTML = "";
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        if (cat === currentCategory) option.selected = true;
        categorySelect.appendChild(option);
      });
    }

    function renderBlogs() {
      blogGrid.innerHTML = "";
      let filtered = blogs;

      if (currentCategory !== "All") {
        filtered = filtered.filter(b => b.category === currentCategory);
      }

      const searchTerm = searchInput.value.toLowerCase();
      if (searchTerm) {
        filtered = filtered.filter(b =>
          b.title[currentLanguage].toLowerCase().includes(searchTerm) ||
          b.excerpt[currentLanguage].toLowerCase().includes(searchTerm)
        );
      }

      const totalPages = Math.ceil(filtered.length / itemsPerPage);
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = filtered.slice(start, end);

      pageItems.forEach(blog => {
        const card = document.createElement("div");
        card.className = "blog-card";
        card.innerHTML = `
          <div class="blog-thumbnail">
            <img src="${blog.image}" alt="${blog.title[currentLanguage]}" />
          </div>
          <div class="blog-content">
            <h3 class="blog-title">
              <a href="${blog.link}" target="_blank">${blog.title[currentLanguage]}</a>
            </h3>
            <p class="blog-excerpt">${blog.excerpt[currentLanguage]}</p>
            <div class="blog-meta">
              <span class="blog-category">${blog.category}</span>
              <span>${blog.date} • ${blog.readTime[currentLanguage]}</span>
            </div>
          </div>
        `;
        blogGrid.appendChild(card);
      });

      // Pagination
      pagination.innerHTML = "";
      if (totalPages > 1) {
        const prev = document.createElement("button");
        prev.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prev.disabled = currentPage === 1;
        prev.addEventListener("click", () => {
          if (currentPage > 1) {
            currentPage--;
            renderBlogs();
          }
        });
        pagination.appendChild(prev);

        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          if (i === currentPage) btn.classList.add("active");
          btn.addEventListener("click", () => {
            currentPage = i;
            renderBlogs();
          });
          pagination.appendChild(btn);
        }

        const next = document.createElement("button");
        next.innerHTML = '<i class="fas fa-chevron-right"></i>';
        next.disabled = currentPage === totalPages;
        next.addEventListener("click", () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderBlogs();
          }
        });
        pagination.appendChild(next);
      }
    }

    searchInput.addEventListener("input", () => {
      currentPage = 1;
      renderBlogs();
    });

    categorySelect.addEventListener("change", () => {
      currentCategory = categorySelect.value;
      currentPage = 1;
      renderBlogs();
    });

    // Initial setup
    updateCategories();
    renderBlogs();
  </script>
</body>
</html>
